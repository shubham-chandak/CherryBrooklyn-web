<div class="row">
 <div class="col-md-10">
  <div class="col-md-12 cart-header">
    <div class="row container"> 
      <div class="col-md-12">Cart</div>
    </div>
  </div>

  <div class="col-md-12 cart-scroll">
    <div class="row container p-2 cart-item" *ngFor="let item of getCartItems()">
      <div class="col-8 col-md-8">
        {{ item.name }}
      </div>
      <div class="col-2 col-md-2">
        {{ item.quantity }}
      </div>
      <div class="col-2 col-md-2 text-right pr-0">
        {{ item.price * item.quantity | currency: 'INR' : 'symbol' : '1.1'}}
      </div>
    </div>
  </div>
  <div class="col-md-12 mt-3">
    <div class="row container pr-0">
      <!-- <div class="col-12"> -->
        <div class="col-8 subtotal">
          Subtotal
        </div>
        <div class="col-4 text-right pr-0 font-weight-bold">
          {{ (getTotalAmount() > 0 ? getTotalAmount() : 0) | currency: 'INR' : 'symbol' : '1.1' }}
        </div>
      <!-- </div> -->
    </div>
    <input type="button" [disabled]="!(getTotalAmount() > 0)" class="btn btn-success col-11 mt-3 ml-3" routerLink="/order-details" value="CHECKOUT  â†’"/>
    <span style="font-size: 15px; color: red;" class="pl-4">*Special Prices auto applied at checkout</span>
  </div>
 </div>

</div>
